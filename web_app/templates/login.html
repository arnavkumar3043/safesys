<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SafeSys</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 dark:from-gray-800 dark:to-gray-900 flex items-center justify-center p-4"
	>
		<div
			class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6"
		>
			<div class="text-center" id="formHeader">
				<h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">
					SafeSys Login
				</h1>
				<p class="text-gray-500 dark:text-gray-400">
					Enter your credentials to access your account
				</p>
			</div>

			<form id="authForm" class="space-y-4">
				<div id="nameField" class="space-y-2 hidden">
					<label
						class="text-sm font-medium text-gray-700 dark:text-gray-300"
						for="name"
						>Full Name</label
					>
					<div class="relative">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500 h-5 w-5"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
							/>
						</svg>
						<input
							id="name"
							type="text"
							class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100"
							placeholder="John Doe"
						/>
					</div>
				</div>

				<div class="space-y-2">
					<label
						class="text-sm font-medium text-gray-700 dark:text-gray-300"
						for="email"
						>Email</label
					>
					<div class="relative">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500 h-5 w-5"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
							/>
						</svg>
						<input
							id="email"
							type="email"
							name="email"
							class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100"
							placeholder="you@example.com"
							required
						/>
					</div>
				</div>

				<div class="space-y-2">
					<label
						class="text-sm font-medium text-gray-700 dark:text-gray-300"
						for="password"
						>Password</label
					>
					<div class="relative">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500 h-5 w-5"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
							/>
						</svg>
						<input
							id="password"
							type="password"
							name="password"
							class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100"
							placeholder="••••••••"
							required
						/>
					</div>
				</div>

				<button
					type="submit"
					class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium flex items-center justify-center gap-2 transition-colors"
				>
					<span id="submitText">Sign in</span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-4 w-4"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M14 5l7 7m0 0l-7 7m7-7H3"
						/>
					</svg>
				</button>
			</form>

			<div class="text-center">
				<button
					id="toggleAuth"
					class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-600 font-medium"
				>
					Don't have an account? Sign up
				</button>
			</div>
		</div>
	</body>
</html>
